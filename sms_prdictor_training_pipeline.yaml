          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef rf_model_evaluation(\n    test_set: Input[Dataset],\n    model_rf:\
          \ Input[Model],\n    thresholds_dict_str: str,\n    metrics: Output[ClassificationMetrics],\n\
          \    kpi: Output[Metrics]\n) -> NamedTuple('outputs', approval=bool):\n\n\
          \    import pandas as pd\n    from sklearn.metrics import roc_curve, confusion_matrix,\
          \ accuracy_score\n    import json\n    import pickle\n    from numpy import\
          \ nan_to_num\n\n    def threshold_check(val1, val2):\n        return val1\
          \ >= val2\n\n    # Load the test dataset\n    data = pd.read_csv(test_set.path\
          \ + \".csv\")\n\n    # Load the saved pipeline (with both vectorizer and\
          \ classifier)\n    m_filename = model_rf.path + \".pkl\"\n    model = pickle.load(open(m_filename,\
          \ 'rb'))\n\n    # Prepare test data\n    X_test = data['message']  # Pass\
          \ only 'message' column as features\n    y_target = data['label']  # 'label'\
          \ is the target column\n\n    # Predict and calculate scores\n    y_pred\
          \ = model.predict(X_test)\n    y_scores = model.predict_proba(X_test)[:,\
          \ 1]\n\n    # Calculate ROC curve values\n    fpr, tpr, thresholds = roc_curve(\n\
          \         y_true=y_target, y_score=y_scores, pos_label=True\n    )\n   \
          \ thresholds = nan_to_num(thresholds)   \n    metrics.log_roc_curve(fpr,\
          \ tpr, thresholds)  \n\n    # Log confusion matrix\n    metrics.log_confusion_matrix(\n\
          \        ['Negative', 'Positive'],\n         confusion_matrix(y_target,\
          \ y_pred).tolist(), \n    )\n\n    # Calculate and log accuracy\n    accuracy\
          \ = accuracy_score(y_target, y_pred)\n    thresholds_dict = json.loads(thresholds_dict_str)\n\
          \    model_rf.metadata[\"accuracy\"] = float(accuracy)\n    kpi.log_metric(\"\
          accuracy\", float(accuracy))\n\n    # Approval check based on the threshold\n\
          \    outputs = NamedTuple('outputs', approval=bool)\n    approval_value\
          \ = threshold_check(float(accuracy), int(thresholds_dict['roc']))\n    return\
          \ outputs(approval_value)\n\n"
