pipelineInfo:
  name: sms-predictor-training-pipeline
root:
  dag:
    outputs:
      artifacts:
        rf-model-evaluation-kpi:
          artifactSelectors:
          - outputArtifactKey: kpi
            producerSubtask: rf-model-evaluation
        rf-model-evaluation-metrics:
          artifactSelectors:
          - outputArtifactKey: metrics
            producerSubtask: rf-model-evaluation
    tasks:
      condition-1:
        componentRef:
          name: comp-condition-1
        dependentTasks:
        - rf-model-evaluation
        - train-rf
        inputs:
          artifacts:
            pipelinechannel--train-rf-model:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: train-rf
          parameters:
            pipelinechannel--model_repo:
              componentInputParameter: model_repo
            pipelinechannel--model_repo_uri:
              componentInputParameter: model_repo_uri
            pipelinechannel--project_id:
              componentInputParameter: project_id
            pipelinechannel--rf-model-evaluation-approval:
              taskOutputParameter:
                outputParameterKey: approval
                producerTask: rf-model-evaluation
        taskInfo:
          name: approve-model
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--rf-model-evaluation-approval']
            == true
      importer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-importer
        inputs:
          parameters:
            uri:
              componentInputParameter: dataset_uri
        taskInfo:
          name: importer
      rf-model-evaluation:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-rf-model-evaluation
        dependentTasks:
        - train-rf
        - train-test-split
        inputs:
          artifacts:
            model_rf:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: train-rf
            test_set:
              taskOutputArtifact:
                outputArtifactKey: dataset_test
                producerTask: train-test-split
          parameters:
            thresholds_dict_str:
              componentInputParameter: thresholds_dict_str
        taskInfo:
          name: rf-model-evaluation
      train-rf:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-rf
        dependentTasks:
        - train-test-split
        inputs:
          artifacts:
            features:
              taskOutputArtifact:
                outputArtifactKey: dataset_train
                producerTask: train-test-split
        taskInfo:
          name: train-rf
      train-test-split:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-test-split
        dependentTasks:
        - importer
        inputs:
          artifacts:
            dataset:
              taskOutputArtifact:
                outputArtifactKey: artifact
                producerTask: importer
        taskInfo:
          name: train-test-split
  inputDefinitions:
    parameters:
      data_bucket:
        parameterType: STRING
      dataset_uri:
        parameterType: STRING
      model_repo:
        parameterType: STRING
      model_repo_uri:
        parameterType: STRING
      project_id:
        parameterType: STRING
      thresholds_dict_str:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      rf-model-evaluation-kpi:
        artifactType:
          schemaTitle: system.Metrics
          schemaVersion: 0.0.1
      rf-model-evaluation-metrics:
        artifactType:
          schemaTitle: system.ClassificationMetrics
          schemaVersion: 0.0.1
